<div>
  <h1>Renkler</h1>
</div>
<ul class="list-group">
  <li (click)="currentClean()" routerLink="/cars" [class]="getCurrentColorClass()">
    Tum Renkler
  </li>

  <li
    *ngFor="let color of colors"
    routerLink="cars/color/{{ color.id }}"
    [class]="getCurrentColor(color)"
    (click)="setCurrentColor(color)"
  >
    {{ color.name }}
  </li>
</ul>
