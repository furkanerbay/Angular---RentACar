<div>
  <h1>Markalar</h1>
</div>
<ul class="list-group">  
  <li (click)="currentClean()" routerLink="/cars" [class]="getAllBrandClass()">Tum Markalar</li>

  <li
    (click)="setCurrentBrand(brand)"
    routerLink="cars/brand/{{ brand.id }}"
    *ngFor="let brand of brands"
    [class]="getCurrentBrand(brand)"
  >
    {{ brand.name }}
  </li>
</ul>
